version: 2

sources:
  - name: SEED
    database: DBT_PIPELINE
    schema: SEED
    tables:
      - name: ORDERS
        description: "Orders seed table"
        columns:
          - name: ORDER_ID
            type: VARCHAR(6)
            description: "Order ID"
          - name: CUSTOMER_ID
            type: VARCHAR(5)
            description: "Customer ID"
          - name: PRODUCT_ID
            type: VARCHAR(4)
            description: "Product ID"
          - name: PRODUCT_NAME
            type: VARCHAR(64)
            description: "Product Name"
          - name: ORDER_DATE
            type: DATE
            description: "Order Date"
          - name: QUANTITY
            type: NUMBER(38,0)
            description: "Quantity"
          - name: UNIT_PRICE
            type: NUMBER(38,2)
            description: "Unit Price"
          - name: TOTAL_AMOUNT
            type: NUMBER(38,2)
            description: "Total Amount"
          - name: STATUS
            type: VARCHAR(32)
            description: "Status"
          - name: REGION
            type: VARCHAR(32)
            description: "Region"
          - name: CUSTOMER_SEGMENT
            type: VARCHAR(32)
            description: "Customer Segment"